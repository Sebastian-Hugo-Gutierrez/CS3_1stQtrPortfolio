<!DOCTYPE html>
<html> 
<body> 
    <h2>Q1 2nd Graded Exercise Submitted by Gutierrez of Sodium</h2>
    <div>
        Meal Price: <input id = "mp" type = "text"></br>
        Tip: <input id = "tip" type = "text"></br>
        Service Charge: <input id = "sc" type = "text"></br> 
        <button id = "payButton" onclick = totalMeal()> Accept Input </button>
        
    </div>

    <script> 
    document.Elementbyid("payButton").addEventListener("click", totalMeal);
    function totalMeal() {
        var mp = document.getElementbyId("mp").innerHTML = 119.00;
        var tip = document.getElementbyId("tip").innerHTML = 20;
        var sc = document.getElementbyId("sc").innerHTML = 12;
        var totalCost = parseFloat(mp) + parseInt(tip) + (parseInt(sc) / 100 * parseFloat(mp));

        alert("Total Meal: ", totalCost.toFixed(2));

    }
    
    </script>

</body>
</html>
