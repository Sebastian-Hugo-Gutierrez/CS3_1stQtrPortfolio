<!DOCTYPE html>
<html> 
<body> 
    <h2>Q1 2nd Graded Exercise Submitted by Gutierrez of Sodium</h2>
    <div>
        <input id = "mp" type = "text" placeholder = "Meal Price">
    </br>
        <input id = "tip" type = "text" placeholder = "Tip">
    </br>
        <input id = "sc" type = "text" placeholder = "Service Charge"> 
    </br>
        <button id = "button" onclick = totalMeal()> Accept Input </button>
    </div>

    <script> 
    function totalMeal() {
        var mp = document.getElementbyid("mp");
        
        var tip = document.getElementbyid("tip");

        var sc = document.getElementbyid("sc");
        
        var totalCost = mp + tip + (sc / 100 * mp);
        
        alert("Total Meal: ", totalCost.toFixed(2));

    }

    </script>

</body>
</html>
